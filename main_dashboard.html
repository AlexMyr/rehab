<script type="text/javascript">
	jQuery('.delete').click(function(event){
		if(jQuery(this).hasClass('programDelete'))
		{
			event.preventDefault();
			var url = jQuery(this).attr('href');
			jQuery.msgBox.confirm(
	            "{T.DELETE_PROG}",
	            function(){window.location = url},
	            true,
	            {"title": "{T.SURE}","width": 200}
	        );
		}
		else if(jQuery(this).hasClass('exerciseDelete'))
		{
			event.preventDefault();
			var url = jQuery(this).attr('href');
			jQuery.msgBox.confirm(
	            "{T.DELETE_EXER}",
	            function(){window.location = url},
	            true,
	            {"title": "{T.SURE}","width": 200}
	        );
		}
		else
		{
			event.preventDefault();
			var url = jQuery(this).attr('href');
			jQuery.msgBox.confirm(
	            "{T.DELETE_PATIENT}",
	            function(){window.location = url},
	            true,
	            {"title": "{T.SURE}","width": 200}
	        );
		}
		
	});
</script>
