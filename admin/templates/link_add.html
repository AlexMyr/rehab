<table width="620" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td><div class="PageTitle">{PAGE_TITLE}</div></td>
  </tr>
  <tr>
    <td><img src="../img/spacer.gif" height="10" width="1"></td>
  </tr>
  <tr>
    <td align="center" class="verdanaRed11">{MESSAGE}</td>
  </tr>
</table>

<form action="index.php" method="post">
  <input type="hidden" name="pag" value="link_add">
  <input type="hidden" name="link_id" value="{LINK_ID}">
  <input type="hidden" name="act" value="{NEXT_FUNCTION}">
 <table width="620" border="0" cellspacing="0" cellpadding="2">
  <tr>
    <td width="14" height="25">&nbsp;</td>
    <td width="190" align="left" valign="top" bgcolor="#F5F5F5"><strong>Active</strong></td>
    <td width="385" align="left" valign="top" class="verdanaSmall" bgcolor="#F5F5F5">
	<input name="active" type="checkbox" value="1" {ACTIVE_CHECKED}>&nbsp;Check to show on website.
	</td>
    <td width="15" height="25">&nbsp;</td>
  </tr>
  <tr>
    <td width="14" height="25">&nbsp;</td>
    <td width="190" align="left" valign="top" bgcolor="#FFFFFF" ><strong>Select Category *</strong></td>
    <td width="385" align="left" valign="top" bgcolor="#FFFFFF">
	<select name="link_category_id" class="DDBox1">
	{CATEGORY}
    </select></td>
    <td width="15" height="25">&nbsp;</td>
  </tr>
  <tr>
    <td width="14" height="25">&nbsp;</td>
    <td width="190" align="left" valign="top" bgcolor="#F5F5F5"><strong>Website Title  *</strong></td>
    <td width="385" align="left" valign="top" bgcolor="#F5F5F5"><input type=text name="title" value="{TITLE}" maxLength="255" size="30" class="txtField"></td>
    <td width="15" height="25">&nbsp;</td>
  </tr>
  <tr>
    <td width="14" height="25">&nbsp;</td>
    <td width="190" align="left" valign="top" bgcolor="#FFFFFF"><strong>Website URL *</strong></td>
    <td width="385" align="left" valign="top" bgcolor="#FFFFFF"><input type=text name="website" value="{WEBSITE}" maxLength="255" size="30" class="txtField"></td>
    <td width="15" height="25">&nbsp;</td>
  </tr>
  <tr>
    <td width="14" height="25">&nbsp;</td>
    <td width="190" align="left" valign="top" bgcolor="#F5F5F5"><strong>Website Description  * </strong></td>
    <td width="385" align="left" valign="top" bgcolor="#F5F5F5"><textarea name="description" cols="30" rows="5" class="txtField">{DESCRIPTION}</textarea></td>
    <td width="15" height="25">&nbsp;</td>
  </tr>
  <tr>
    <td width="14" height="25">&nbsp;</td>
    <td width="190" align="left" valign="top" bgcolor="#FFFFFF"><strong>Contact Name *</strong></td>
    <td width="385" align="left" valign="top" bgcolor="#FFFFFF"><input type=text name="name" value="{NAME}" maxLength="255" size="30" class="txtField"></td>
    <td width="15" height="25">&nbsp;</td>
  </tr>
  <tr>
    <td width="14" height="25">&nbsp;</td>
    <td width="190" align="left" valign="top" bgcolor="#F5F5F5"><strong>Contact Email *</strong></td>
    <td width="385" align="left" valign="top" bgcolor="#F5F5F5"><input type=text name="email" value="{EMAIL}" maxLength="255" size="30" class="txtField"></td>
    <td width="15" height="25">&nbsp;</td>
  </tr>
  <tr>
    <td width="14" height="25">&nbsp;</td>
    <td width="190" align="left" valign="top" bgcolor="#FFFFFF">&nbsp;</td>
    <td width="385" align="left" valign="top" bgcolor="#FFFFFF"><input type="submit" name="save" value="Save" class="button"></td>
    <td width="15" height="25">&nbsp;</td>
    </tr>
  </tr>
</table>
</form>
